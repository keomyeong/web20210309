<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <title>CSS3 Selector Baisc</title>
    <style>
        ul {
            overflow: hidden;
        }

        li {
            list-style: none;
            float: left;
            ,
            padding: 15px;
        }

        li:last-child {
            border-radius: 10px 0 0 10px;
        }

        li:nth-child(even) {
            background-color: aqua;
        }

        li:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem.</li>
        <li>Lorem.</li>
    </ul>

</body>

</html>
