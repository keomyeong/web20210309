<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<title>CSS3 Font Property</title>
<style>
    .font {
       font-size: 2em;
       font-style: italic;
       font-weight: bold;
       text-align: center;
    }
    .button{
        width: 150px;
        height: 70px;
        background-color: #FF6A00;
        border: 10px solid #FFFFFF;
        border-radius: 30px;
        box-shadow:  5px 5px #a9a9a9;
    }
    .button > a {
        display: block;
    }
</style>
</head>
<body>
    <div class="button">
        <a href="#" class="font">click</a>
    </div>

</body>
</html>
