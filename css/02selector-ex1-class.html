<!DOCTYPE html>
<html>
    <head>
        <style>
            .note {
                color : blue;
            }
            .error{
                background-color: aquamarine;
            }
  
        </style>
    </head>
    <body>

        <!-- alt+마우스 왼쪽-커서를 많이 생성할 수 있음 -->
        <h1 class="note">Lorem, ipsum dolor.</h1>
        <h1>Nihil, quasi obcaecati!</h1>
        <h1>Delectus, provident amet.</h1>
        <h1>A, dolorem atque?</h1>
        <h1 class="note error">Cumque, modi repellat.</h1>

        <p class="note">Lorem, ipsum dolor.</p>
        <p>Atque, voluptate. Officiis?</p>
        <p>In, animi aliquid.</p>
        <p>Facilis, inventore ullam?</p>
        <p>Fuga, ullam id?</p>

    </body>
</html>
