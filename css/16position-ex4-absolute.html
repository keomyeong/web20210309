<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper{
        position: relative;
        width: 600px;
        height: 500px;
        border: 5px solid green
    }
    .absolute-elem{
        /* 조상 중에 포지션된 요소 기준, 없다면 루트요소 기준
        포지션된 요소: static이 아닌요소
        루트(=최상위 현재문서는 html) */
        position: absolute;
        top: 5px;
        width: 300px;
        height: 200px;
        border: 5px dotted gold;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="absolute-elem">absolute</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id cumque et at saepe aliquid velit minima, fuga facilis animi accusamus laboriosam praesentium, dolores vitae officiis odit molestiae asperiores commodi aut.</p>
</div>
</body>
</html>
