<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        display: flex;
        height: 300px;
        background-color: grey;
    
    }
    .item{
        font-size: 30px;
        color: ivory;
    }
    .item:nth-child(3){
        font-size: 50px;
        flex-grow: 1;
    }
    .item:nth-child(4){
        flex-basis: 70px;
        flex-grow: 2;
    }
    .item:nth-child(5){
        flex-grow: 1;
    }
    .item:nth-child(odd){
        background-color: hotpink;
    }
    .item:nth-child(even){
        background-color :indianred;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
