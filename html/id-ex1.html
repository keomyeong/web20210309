<html>
    <!-- id값은 대소문자 구분합니다. 하지만 css는 대소문자를 구분하지 않습니다. -->
<head>
    <style>
        #div1 {
            font-size: 20px;
        }
        #div2 {
            color: turquoise;
            background-color: teal;
        }
        #spec {font-weight: bold;
            
        }
    </style>
</head>
<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Lorem, ipsum dolor.</div>
    <div id="spec">Lorem, ipsum dolor.</div>
</body>
</html>
