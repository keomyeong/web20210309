<!DOCTYPE html>

</style>

<body>

    <input type="text" id="input1">
    <br>
    <input type="text" id="input2">
    <br>
    <button onclick="add()" id="button1">
        <i class="fas fa-plus"></i>
    </button>ㅜ
    <button onclick="miuns()" id="button2">
        <i class="fas fa-minus"></i>
    </button>
    <button onclick="times()" id="button3">
        <i class="fas fa-times"></i>
    </button>
    <button onclick="divide()" id="button4">
        <i class="fas fa-divide"></i>
    </button>

    <p id="result"></p>

    <script>
    

        function add(params){
        var a = Number(document.getElementById("input1").value);
        var b = Number(document.getElementById("input2").value);
       // var c = Number(a);
       // var d = Number(b); //c+d
       //밑에다가 넘버를 붙쳐주거나
        document.getElementById("result").innerHTML=a+b;
        }

        function miuns(params){
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        document.getElementById("result").innerHTML=a-b;
        }
        function times(params){
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        document.getElementById("result").innerHTML=a * b;
        }
        function divide(params){
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        document.getElementById("result").innerHTML=a/b;
        }

    </script>
</body>
