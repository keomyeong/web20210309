  <!DOCTYPE html>
<html>

<head>

</head>

<body>
화씨 :
<!-- input#input1 -->
<input type="text" id="input1">

<!-- button#button1{섭씨로 변환} -->
<button onclick="process()" id="button1">섭씨로 변환</button>

<br>
섭씨 :
<!-- input[readonly]#input2 -->
<input type="text" readonly="readonly" id="input2">

<script>
    function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
    }
   
        function process() {
            var x = document.getElementById("input1").value;
            var y = toCelsius(x);

            document.getElementById("input2").value = y;
        }
    </script>
</body>

</html>
