<body>

    <script>
        var a = 3 + 5;
        var b = "lorem" + "ipsum";

        // comparison
        var x = 5;
        // 크다 >
        console.log(x>8); //false
        // 작다 <
        console.log(x<8); // true
        // 크거나 같다 >=
        // 작거나 같다 <=
        // 값이 같다 ==
        console.log(x==7); //false
        console.log(x==5);
        console.log(x=="5"); //true
        // 값과 타입이같아 ===
        console.log(x===5);//true
        console.log(x==="5");//false
        // 같이 다르다 != 
        console.log(x!=8); //true
        console.log(x!=5); //false
        // 값이나타입이다르다 !==

        // w3schools.js.comparisons
    </script>
