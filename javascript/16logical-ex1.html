<script>
    // 논리연산자 logical operator
    // ! not
    var a =true;
    console.log(a);
    console.log(!a);

    var b = false;
     console.log(b);
     console.log(!b);

     //and &&
     //양변 true 일때만 트루
     // true
    console.log(true&&true);
    //false
    console.log(true&&false);
    console.log(false&&false);
     
     //or =  ||
     //양변이 false 일 떄만 false
     // 나머지는 모두 true
     // true
     console.log(true||true);
     console.log(true||false);
    //false
    console.log(false||false);
</script>
