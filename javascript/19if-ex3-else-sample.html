<body>
    나이: <input type="text">
<br>
<button onclick="votable()"> 투표 가능? </button>
<p id="result"></p>
 <script>

     function votable() {
         var age = document.querySelector("input").value
         age = Number(age);
         var v = 20<=age ? "참여가능" : "참여 불가능" ;

        document.getElementById("result").innerHTML = v;
            

     }
 </script>
